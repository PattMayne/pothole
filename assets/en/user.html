<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <title>The Penguin Bazaar - Pothole</title>
</head>
<body>
  <div id="burrito">
    <header class="avatar">
      <img src="$avatar$">
      <h2 class="left">$handle$</h2>
      <h2 class="right">$name$</h2>
    </header>
    <main>
      <!-- user_post.html, partially generated by the server in real time-->
      $if(posts)$
        $posts$
      $end$
      $if(!posts)$
        <p>This user hasn't posted anything</p>
      $end$
      <div class="arrows">
        <p><a href="$user_back$">&lt;</a> $page_num$ <a href="$user_forward$">&gt;</a></p>
      </div>
    </main>
  </div>
</body>
</html>
