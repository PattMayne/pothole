<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <title>$name$ - Pothole</title>
</head>
<body>
  <div id="burrito">
    <header>
      <h1>$name[span_separated]$</h1>
      <nav>
        <a href="/">Home</a> <a href="/about/">About this instance</a> <a href="$sign_up$">Register an account</a> <a href="$sign_in$">Login to your account</a> <a href="$log_out$">Log out</a>
      </nav>
    </header>
    <main>
      <h2>Account check</h2>
      $if(login)$
      <p>Logged in as $user$</p>
      $end$
      $if(!login)$
      <p>Not logged in at all.</p>
      $end$
    </main>
    <footer>
      $if(version)$
        <p>This server is powered by <a href="$source$">Pothole $version$</a></p>
      $end$
    </footer>
  </div>
</body>
</html>
