<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/style.css"/>
		<title>$name$ - Pothole</title>
	</head>
	<body>
		<header>
			<h1>$name_nth_letter$</h1>
			<nav>
				<a href="/">Home</a>
				<a href="/about/">About this instance</a>
				<a href="/auth/sign_up">Register an account</a>
				<a href="/auth/sign_in">Login to your account</a>
			</nav>
		</header>
        <main>
			<p>Before you sign up, make sure you <a href="/about/#rules">read the instance rules</a></p>
			$result$
			<form method="POST">
				<label for="user">Username:</label>
				<input type="text" placeholder="einstein" name="user">
				<label for="name">Display name:</label>
				<input type="text" placeholder="Albert Einstein" name="name">
				<label for="bio">Biography:</label>
				<textarea name="bio" rows="15" cols="42" placeholder="I am Albert Einstein, I am the best scientist ever. Hail me, you peasants."></textarea>
				<label for="email">Email:</label>
				<input type="email" name="email" placeholder="albert.einstein@uzh.ch">
				<label for="pass">Password:</label>
				<input type="password" placeholder="***************" name="pass">
				<br>
				<input type="submit">
			</form>
        </main>
        <footer>
			<p>This server is powered by <a href="https://github.com/penguinite/pothole/">Pothole $version$</a></p>
		</footer>
    </body>
</html>
