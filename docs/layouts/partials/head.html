<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{.Site.Title }} - {{ .Title }}</title>
<link rel="stylesheet" href="{{ .Site.BaseURL }}style.css">
<meta name="description" content="{{ .Summary }}">
<link rel="canonical" href="{{ .RelPermalink }}">
<link rel="license" href="{{ .Site.BaseURL }}copyright/">
<link rel="author" href="{{ .Site.BaseURL }}humans.txt">
<meta property="og:url" content="{{ .RelPermalink }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Summary }}">
<meta property="og:site_name" content="Pothole">
<meta property="og:locale" content="en_US">
<meta property="article:author" content="Pothole contributors">
<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="{{ .RelPermalink }}">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Summary }}">
<meta name="twitter:dnt" content="on">
<link rel="publisher" href="Pothole">
<meta itemprop="name" content="{{ .Title }}">
<meta itemprop="description" content="{{ .Summary }}">
