<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ -ErrorSummary }}</title>
	</head>
	<body style="text-align:center;">
    	<h1>Error {{ -ErrorSummary }}</h1>
        <p>{{ -Error}}</p>
        <hr>
		{{:Has = +web/show_version}}
		<p>Pothole version {{ $Version }}</p>
		{:End = ^;}}
	</body>
</html>
