<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
  <title>$name$ - Pothole</title>
</head>
<body>
  <div id="burrito">
    <header>
      <h1>$name[span_separated]$</h1>
      <nav>
        <a href="/">Home</a> <a href="/about/">About this instance</a> <a href="$sign_up$">Register an account</a> <a href="$sign_in$">Login to your
        account</a>
      </nav>
    </header>
    <main>
      $if(result)$
        <div class="box result $result_type$">
            $result$
        </div>
	  $end$
      <p>Fill out the following information to sign into your account</p>
      <form method="post">
        <label for="user">Username or Email:</label> <input type="text" name="user"> <label for="pass">Password:</label> <input type="password" name="pass">
        <label for="rememberme">Remember me:</label> <input type="checkbox" name="rememberme" value="true"><br>
        <input type="submit">
      </form>
    </main>
    <footer>
      $if(source)$
        <p>This server is powered by <a href="$source$">Pothole $version$</a></p>
      $end$
    </footer>
  </div>
</body>
</html>
