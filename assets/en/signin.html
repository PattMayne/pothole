<!DOCTYPE html>
<html>
       <head>
               <meta charset="utf-8">
               <meta name="viewport" content="width=device-width, initial-scale=1">
               <link rel="stylesheet" href="/static/style.css"/>
               <title>$name$ - Pothole</title>
       </head>
       <body>
        <div id="burrito">
               <header>
                        <h1>$name_nth_letter$</h1>
                       <nav>
                               <a href="/">Home</a>
                               <a href="/about/">About this instance</a>
                               <a href="/auth/sign_up">Register an account</a>
                               <a href="/auth/sign_in">Login to your account</a>
                       </nav>
               </header>
        <main>
                       <p>Fill out the following information to sign into your account</p>
                       $result$
                       <form method="POST">
                               <label for="user">Username or Email:</label>
                               <input type="text" name="user">
                               <label for="pass">Password:</label>
                               <input type="password" name="pass">
                               <label for="rememberme">Remember me:</label>
                               <input type="checkbox" name="rememberme" value="true">
                               <br>
                               <input type="submit">
                       </form>
        </main>
        <footer>
        </div>
            <p>This server is powered by <a href="https://github.com/penguinite/pothole/">Pothole $version$</a>
        </footer>
    </body>
</html>
