<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>$title$</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div id="burrito">
            <header>
                <nav>
                    <a href="/">Home</a>
                    <a href="/about/">About</a>
                    <a href="/auth/sign_up/">Register</a>
                    <a href="/auth/sign_in/">Login</a>
                    $if(login)$
                    <a href="/auth/logout/">Logout</a>
                    $end$
                </nav>
            </header>
            <main>
                <h1>$name[span_separated]$</h1>
                $if(login)$
      <div class="box result error">
        You are already logged in
      </div>
      $end$
      $if(result)$
      $if(!login)$
        <div class="box result $result_type$">
            $result$
        </div>
        $end$
	  $end$
      <p>Fill out the following information to sign into your account</p>
      <form method="post">
        <label for="user">Username or Email:</label> <input type="text" name="user"> <label for="pass">Password:</label> <input type="password" name="pass">
        <label for="rememberme">Remember me:<input type="checkbox" name="rememberme" checked="true"></label>
        <input type="submit">
      </form>
                $if(version)$
                <p>This server is powered by <a href="$source$">Pothole</a> $version$</p>
                $end$
            </main>
        </div>
    </body>
</html>
